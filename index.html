<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon" type="image/x-icon" href="he.png">

  <title>Amethyst 🇯🇵</title>
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #000000;
      --tertiary: #ff69b4;
    }

    [data-theme="dark"] {
      --primary: #111;
      --secondary: #fff;
      --tertiary: #ff69b4;
    }

    body {
      background-color: var(--primary);
      color: var(--secondary);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--tertiary);
      color: var(--secondary);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    select, button.theme-toggle {
      background-color: var(--primary);
      color: var(--secondary);
      border: 2px solid var(--secondary);
      padding: 6px 12px;
      font-size: 1em;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    main {
      margin-top: 30px;
      max-width: 800px;
    }

    .gif {
      width: 90px;
      margin: 12px 0;
      border-radius: 12px;
    }

    .quote {
      margin-top: 30px;
      font-style: italic;
      color: var(--tertiary);
      border-left: 4px solid var(--tertiary);
      padding-left: 12px;
      border-radius: 8px;
    }

    .funny {
      font-size: 1.1em;
      margin: 20px 0;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: var(--tertiary);
      color: var(--secondary);
      border: none;
      border-radius: 12px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #ff85c1;
    }

    .me-and-flag {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-top: 20px;
    }

    .extra-img, .flag-img {
      width: 120px;
      border-radius: 12px;
    }

    .subtext {
      margin-top: 10px;
      font-style: italic;
      color: var(--secondary);
    }

    .flag-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .flag-quote {
      margin-top: 6px;
      font-style: italic;
      color: var(--secondary);
      font-size: 0.95em;
    }

    footer {
      position: fixed;
      bottom: 12px;
      right: 16px;
      opacity: 0.3;
      font-size: 0.8em;
    }
    @font-face {
  font-family: 'Minecraft';
  src: url('/Minecraft.ttf') format('truetype');
}

.splash {
  font-family: 'Minecraft', sans-serif;
  font-size: 1.2em;
  color: yellow;
  animation: pulse 0.6s infinite;
  pointer-events: none;
  z-index: 10;
  margin-left: 20px;
}


@keyframes pulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.6;
    transform: scale(1.05);
  }
}

  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 12px;">
  <h1 id="page-header">Random Website</h1>
  <div class="splash" id="splash-text">Loading...</div>
</div>

    
    <div>
      <select id="language-selector" aria-label="Language selector">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="ja">日本語</option>
      </select>
      <button class="theme-toggle" id="theme-toggle">🌓</button>

    </div>
  </header>

  <main id="content"></main>

  <script>
    const translations = {
      en: {
        header: "Random Website",
        content: `
          <img src="https://boykisser2189.neocities.org/boykisseridk.gif" alt="Funny gif" class="gif" />
          <div class="funny">This website has no purpose. It just exists. Kinda like your sleep schedule.</div>
          <div class="quote">“I don’t know what to do with this site lol”</div>
          <div class="me-and-flag">
            <div>
              <img src="https://boykisser2189.neocities.org/me.jpg" alt="me" class="extra-img" />
              <div class="subtext">Why ask? I don’t know what to do and I never could!</div>
            </div>
            <div class="flag-section">
              <img src="https://boykisser2189.neocities.org/flag.webp" alt="flag" class="flag-img" />
              <div class="flag-quote">Yes, I am!</div>
            </div>
          </div>
          <a class="btn" href="https://boykisser2189.github.io/games/">Games made by me!</a>
        `
      },
      es: {
        header: "Sitio Random",
        content: `
          <img src="https://boykisser2189.neocities.org/boykisseridk.gif" alt="GIF divertido" class="gif" />
          <div class="funny">Este sitio no tiene propósito. Solo existe. Como tu horario de sueño.</div>
          <div class="quote">“No sé qué hacer con este sitio lol”</div>
          <div class="me-and-flag">
            <div>
              <img src="https://boykisser2189.neocities.org/me.jpg" alt="yo" class="extra-img" />
              <div class="subtext">¿Por qué preguntas? No sé qué hacer ¡y nunca podría!</div>
            </div>
            <div class="flag-section">
              <img src="https://boykisser2189.neocities.org/flag.webp" alt="bandera" class="flag-img" />
              <div class="flag-quote">¡Sí, lo soy!</div>
            </div>
          </div>
          <a class="btn" href="https://boykisser2189.github.io/games/">¡Juegos hechos por mi!</a>
        `
      },
      ja: {
        header: "ランダムなサイト",
        content: `
          <img src="https://boykisser2189.neocities.org/boykisseridk.gif" alt="面白いGIF" class="gif" />
          <div class="funny">このサイトに意味はありません。なんとなく存在してます。あなたの睡眠スケジュールみたいに。</div>
          <div class="quote">「このサイトどうすればいいかわからない lol」</div>
          <div class="me-and-flag">
            <div>
              <img src="https://boykisser2189.neocities.org/me.jpg" alt="自分" class="extra-img" />
              <div class="subtext">なんで聞くの？何をすればいいか分からないし、きっと無理！</div>
            </div>
            <div class="flag-section">
              <img src="https://boykisser2189.neocities.org/flag.webp" alt="旗" class="flag-img" />
              <div class="flag-quote">はい、そうです！</div>
            </div>
          </div>
<a class="btn" href="https://boykisser2189.github.io/games/">私が作ったゲーム！</a>
        `
      }
    };

    const langSelector = document.getElementById("language-selector");
    const themeToggle = document.getElementById("theme-toggle");
    const contentContainer = document.getElementById("content");
    const headerEl = document.getElementById("page-header");

    function setLanguage(lang) {
      const selected = translations[lang] || translations.en;
      headerEl.textContent = selected.header;
      contentContainer.innerHTML = selected.content;
    }

    const browserLang = navigator.language.slice(0, 2);
    const defaultLang = ['en', 'es', 'ja'].includes(browserLang) ? browserLang : 'en';
    langSelector.value = defaultLang;
    setLanguage(defaultLang);

    langSelector.addEventListener("change", () => {
      setLanguage(langSelector.value);
    });

    // Theme toggle
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const setTheme = (dark) => {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
    };

    let darkMode = prefersDark;
    setTheme(darkMode);

    themeToggle.addEventListener("click", () => {
      darkMode = !darkMode;
      setTheme(darkMode);
    });
    
    // Splash text loader
(async () => {
  try {
    const res = await fetch('/splash.txt');
    if (!res.ok) throw new Error();
    const text = await res.text();
    const lines = text.split('\n').map(line => line.trim()).filter(Boolean);
    const splash = lines[Math.floor(Math.random() * lines.length)] || "MissingNo!";
    document.getElementById('splash-text').textContent = splash;
  } catch {
    document.getElementById('splash-text').textContent = "MissingNo!";
  }
})();
  </script>
</body>
</html>
