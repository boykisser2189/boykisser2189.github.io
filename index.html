    /* ------------------------------
       THEME + LAYOUT
       ------------------------------ */
    :root {
      --md-sys-primary: #b00020;
      --md-sys-on-primary: #ffffff;
      --md-sys-primary-container: #ffdde0;
      --md-sys-on-primary-container: #410004;
      --md-sys-surface: #121212;
      --md-sys-on-surface: #e6e6e6;
      --md-sys-outline: rgba(255,255,255,0.12);
      --radius: 12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg,#0d0d0d 0%, #121212 100%);
      color:var(--md-sys-on-surface);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Desktop card */
    .app {
      max-width:860px;
      margin:48px auto;
      padding:24px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      transition: background 120ms, box-shadow 120ms, padding 120ms, margin 120ms, border-radius 120ms;
    }

    /* ------------------------------
       HEADER + SPLASH (placed next to the header title)
       ------------------------------ */

    .header {
      display:flex;
      align-items:center;
      gap:18px;
      margin-bottom:22px;
    }

    .logoCircle {

      height:56px;
      border-radius:12px;
      flex-shrink:0;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logoCircle img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* explicit wrapper for title + splash so we append splash properly */
    .header-text-wrap {
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      min-width:0;
    }

    h1 {
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
      color:var(--md-sys-on-surface);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* splash is small and unobtrusive */
    .splash {
      font-family:'Minecraft', sans-serif;
      font-size:0.95rem;
      color:#ffdd57;
      display:inline-block;
      animation:pulse 0.9s infinite;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    @keyframes pulse {
      0%,100%{opacity:1; transform:scale(1)}
      50%{opacity:0.75; transform:scale(1.03)}
    }

    p.lead {
      margin:0;
      color:rgba(230,230,230,0.75);
      font-size:13px;
    }

    /* ------------------------------
       CONTENT
       ------------------------------ */

    #content {
      display:flex;
      flex-direction:column;
      gap:22px;
      align-items:center;
    }

    .gif {
      width:180px;
      height:auto;
      border-radius:8px;
      display:block;
      margin: 6px auto;
    }

    .funny, .quote {
      font-size:14px;
      line-height:1.5;
      opacity:0.9;
      text-align:center;
      max-width:760px;
    }

    .quote {
      color: rgba(255, 221, 221, 0.85);
    }

    /* ---- ME + FLAG GRID ---- */
    .me-and-flag {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:26px;
      align-items:start;
      margin-top:10px;
      width:100%;
      max-width:760px;
    }

    .extra-img, .flag-img {
      width:100%;
      max-width:220px;
      border-radius:12px;
      display:block;
      margin:0 auto;
      box-shadow: 0 8px 22px rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.03);
    }

    .subtext, .flag-quote {
      text-align:center;
      font-size:13px;
      opacity:0.75;
      margin-top:8px;
    }

    /* CTA */
    .btn {
      padding:10px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.03);
      color:var(--md-sys-on-surface);
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      transition:0.15s;
    }

    .btn:hover {
      transform:translateY(-2px);
      box-shadow:0 10px 26px rgba(0,0,0,0.6);
    }

    .btn.outline {
      background:transparent;
    }

    /* ------------------------------
       RESPONSIVE: remove desktop "card" on small screens
       make everything sit on absolute background
       ------------------------------ */
    @media (max-width:600px) {
      .app {
        /* remove the card visuals so content sits directly on the page bg */
        margin:0;
        padding:14px 12px;
        border-radius:0;
        background: transparent;
        box-shadow: none;
        border: none;
      }

      /* make header tighter on mobile */
      .header {
        gap:12px;
        margin-bottom:14px;
      }

      .logoCircle { width:46px; height:46px; border-radius:10px; }

      /* make the GIF and images slightly smaller */
      .gif { width:140px; }
      .extra-img, .flag-img { max-width:180px; }

      /* stack the me & flag vertically and center them */
      .me-and-flag {
        grid-template-columns: 1fr;
        gap:12px;
        justify-items:center;
      }

      /* keep splash visible but subtle */
      .splash { font-size:0.95rem; }
    }

    /* small accessibility tweak for very narrow screens */
    @media (max-width:360px){
      h1 { font-size:18px; }
      .gif { width:120px; }
    }

    /* keep font-face but it's optional; won't break if missing */
    @font-face {
      font-family: 'Minecraft';
      src: url('/Minecraft.ttf') format('truetype');
    }
  </style>
</head>
