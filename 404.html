<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
      <link rel="icon" type="image/x-icon" href="https://boykisser2189.neocities.org/he.png">
  <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
    }
    .not-found {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }
    .not-found img {

    }
    .not-found-text {

    }
    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;

    }
  </style>
</head>
<body>
  <div class="not-found">
    <img src="https://boykisser2189.neocities.org/boykisseridk.gif" alt="GIF">
    <div class="not-found-text">
      <h1>Page Not Found</h1>
      <p>Sorry, the page you were looking for doesn't exist.</p>
      <p id="missing-path"></p>
    </div>
  </div>

  <script>
    const path = window.location.pathname;
    const output = document.getElementById("missing-path");
    output.innerHTML = `The address <code>${path}</code> was not found on this server.`;
  </script>
</body>
</html>
